services:
  # --- Infrastructure ---
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  consul:
    image: hashicorp/consul:latest
    container_name: consul
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - consul_data:/consul/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 3
  
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"      # API Gateway (The main entry point)
      - "8080:8080"  # Dashboard
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
    networks:
      - backend
    depends_on:
      consul:
        condition: service_healthy

  # --- Microservices ---
  customer-service:
    build: ./customer-service
    container_name: customer-service
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/customer_db
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=customer-service
      - SERVICE_PORT=8081
      - SERVICE_HOST=customer-service # Important: Must match container_name for Consul checks
    depends_on:
      postgres:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - backend

  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    ports:
      - "8082:8082"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/inventory_db
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=inventory-service
      - SERVICE_PORT=8082
      - SERVICE_HOST=inventory-service # Important: Must match container_name for Consul checks
    depends_on:
      postgres:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - backend
    
  billing-service:
    build: ./billing-service
    container_name: billing-service
    ports:
      - "8083:8083"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/billing_db
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=billing-service
      - SERVICE_PORT=8083
      - SERVICE_HOST=billing-service
    depends_on:
      postgres:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - backend

volumes:
  postgres_data:
  consul_data:

networks:
  backend:
    driver: bridge